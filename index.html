<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Search Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Header Section -->
    <header>
      <nav class="navbar">
          <div class="menu-icon">
              
          </div>
          <img class="ham" src="hamburger.png">
          <div class="logo">
              <img src="logo.jpg" alt="YouTube Logo">
          </div>
          <div class="search-container">
              <input type="text" placeholder="Search">
              <button class="search-btn"><i class="fas fa-search"></i></button>
              <button class="clear-btn"><i class="fas fa-times"></i></button>
          </div>
          <div class="mic-icon">
              <i class="fas fa-microphone"></i>
          </div>
          <div class="profile-section">
            <button class="sign-in-btn"><i class="fas fa-user-circle"></i> Sign in</button>
          </div>
      </nav>
  </header>
  

    <!-- Main Content Section -->
    <section class="main-content">
        <!-- Sidebar -->
        <aside class="sidebar">
          <ul class="nav-list">
              <li><i class="fas fa-home"></i> Home</li>
              <li><i class="fas fa-film"></i> Shorts</li>
              <li><i class="fas fa-box"></i> Subscriptions</li>
              <li><i class="fas fa-user"></i> You</li>
              <li><i class="fas fa-history"></i> History</li>
          </ul>
          
          <div class="sign-in-section">
              <p>Sign in to like videos, comment and subscribe.</p>
              <button class="sign-in-btn"><i class="fas fa-user-circle"></i> Sign in</button>
          </div>
      
          <h3 class="explore-title">Explore</h3>
          <ul class="nav-list explore-list">
              <li><i class="fas fa-fire"></i> Trending</li>
              <li><i class="fas fa-music"></i> Music</li>
              <li><i class="fas fa-tv"></i> Movies & TV</li>
              <li><i class="fas fa-broadcast-tower"></i> Live</li>
              <li><i class="fas fa-gamepad"></i> Gaming</li>
              <li><i class="fas fa-newspaper"></i> News</li>
              <li><i class="fas fa-trophy"></i> Sport</li>
              <li><i class="fas fa-lightbulb"></i> Learning</li>
              <li><i class="fas fa-tshirt"></i> Fashion & beauty</li>
              <li><i class="fas fa-podcast"></i> Podcasts</li>
              <li><i class="fas fa-ellipsis-h"></i> Playables</li>
          </ul>
      </aside>
      

        <div class="content-section">
            <!-- Filter Buttons -->
            <div class="filters">
                <button>All</button>
                <button>Shorts</button>
                <button>Videos</button>
                <button>Unwatched</button>
                <button>Watched</button>
                <button>Recently uploaded</button>
                <button>Live</button>
                <button>Website</button>
                <button>Javascript full course</button>
            </div>

            <!-- Video Results Section -->
            <!-- Existing HTML -->
<div class="video-grid">
  <!-- First Video -->
  <div class="video-card">
      <img src="img1.png" alt="HTML CSS Full Course">
  </div>

  <!-- Second Video -->
  <div class="video-card">
      <img src="img2.png" alt="HTML CSS Crash Course">
  </div>

  <!-- Third Video -->
  <div class="video-card">
      <img src="img3.png" alt="How to Add CSS to HTML">
  </div>

  <!-- Fourth Video -->
  <div class="video-card">
      <img src="img4.png" alt="HTML CSS Full Course Free">
  </div>
</div>

    </section>

</body>
</html>
